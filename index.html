<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <title>Emojione-area by mervick</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel='stylesheet' type='text/css' href='https://fonts.googleapis.com/css?family=Open+Sans:400,700'>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript" src="dist/emojionearea.min.js"></script>
    <link rel="stylesheet" type="text/css" href="dist/emojionearea.min.css">
    <script type="text/javascript">
    	$( document).ready(function() {
				$("#ornek2").emojioneArea({
					pickerPosition: "bottom",
					filtersPosition: "bottom",
					placeholder: "Mesajiniz",
					events: {
						keyup: function(editor, event){
							console.log(editor.html());

						}
					}
				});
		    
		});
    </script>
</head>
<body>
	<input type="text" id="ornek1">
	<textarea cols="30" rows="10" id="ornek2"></textarea>
</body>
</html>
